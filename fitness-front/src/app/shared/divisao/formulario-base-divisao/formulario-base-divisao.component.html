<form [formGroup]="formulario" class="rounded-lg py-2 px-3">
    <h2 class="text-center text-2xl font-bold text-secundaria">{{titulo}}</h2>
    <div class="flex flex-col gap-3 mt-4">
        <input class="w-full border-2 border-border-default/40 bg-bg-formulario/50 placeholder:font-normal px-3 py-2" placeholder="nome" formControlName="nome">
        <select #dados class="w-full border-2 border-border-default/40 bg-bg-formulario/50 placeholder:font-normal px-3 py-2" formControlName="diaSemana">
            <option disabled hidden value="">Dia da Semana</option>
            <option value="0">Segunda-Feira</option>
            <option value="1">Terça-Feira</option>
            <option value="2">Quarta-Feira</option>
            <option value="3">Quinta-Feira</option>
            <option value="4">Sexta-Feira</option>
            <option value="5">Sábado</option>
            <option value="6">Domingo</option>
        </select>
    
        <div class="relative" formGroupName="treino">
            <app-buscador 
            (acaoDigitar)="buscarTreinos($event)"
            (acaoSelecionarRegistro)="selecionarTreino($event)"
            [placeholder]="'Selecione um treino'"
            [textoInput]="inputTreino"
            [registros]="treinosConteudo">
            </app-buscador>
        </div> 
    
        <div class="text-end">
            <button type="button"
                [ngClass]="{'bg-secundaria/30' : formulario.invalid}"
                [disabled]="formulario.invalid"
                (click)="acao()"
                class="bg-secundaria text-primaria font-normal rounded-2xl py-2 px-4 mt-5">{{conteudoBotao}}
            </button>
        </div>
    </div>
</form>
