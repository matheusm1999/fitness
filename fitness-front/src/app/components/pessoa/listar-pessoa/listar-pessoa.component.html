<p class="text-secundaria text-2xl font-bold">Pessoas</p>

<div class="flex gap-2">
    <button (click)="listarPessoas()" class="bg-secundaria rounded-2xl py-1 px-2">Listar Pessoas</button>
    <button routerLink="/cadastrarPessoa" class="bg-secundaria rounded-2xl py-1 px-2">Cadastrar Pessoas</button>
</div>

<div *ngFor="let pessoa of pessoas">
    <app-pessoa-single [pessoa]="pessoa"></app-pessoa-single>
</div>
